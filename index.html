<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="fonts/stylesheet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CPS Услуги и сервисы</title>
  </head>
  <body>
    <aside class="aside">
      <header class="upper-menu">
        <img
          class="upper-menu__icon"
          src="img/cross.svg"
          alt="cross"
          width="40px"
          height="40px"
        />
        <img
          class="upper-menu__logo"
          src="img/logo.svg"
          alt="CPS"
          width="97px"
          height="51px"
        />

        <img
          class="upper-menu__icon"
          src="img/checkstatus.svg"
          alt="check status"
          width="40px"
          height="40px"
        />
      </header>
      <div class="wrapper">
        <nav class="menu">
          <button class="menu__btn menu__btn_active">Услуги и сервисы</button>
          <button class="menu__btn">Корпоративным клиентам</button>
          <button class="menu__btn">Продавцам техники</button>
          <button class="menu__btn">Партнерам</button>
          <button class="menu__btn">Производителям</button>
          <button class="menu__btn">Наши сервисные центры</button>
          <button class="menu__btn">Контакты</button>
        </nav>

        <footer class="footer">
          <div class="contact">
            <img
              class="contact__icon"
              src="img/call.svg"
              alt="call"
              width="40px"
              height="40px"
            />
            <img
              class="contact__icon"
              src="img/chat.svg"
              alt="chat"
              width="40px"
              height="40px"
            />
            <img
              class="contact__icon"
              src="img/profile.svg"
              alt="profile"
              width="40px"
              height="40px"
            />
            <p class="contact__mail">mail@cps.com</p>
            <p class="contact__number">8 800 890 8900</p>
          </div>

          <div class="lang">
            <button class="lang__btn">RU</button>
            <button class="lang__btn">EN</button>
            <button class="lang__btn">CH</button>
          </div>
        </footer>
      </div>
    </aside>
  </body>
</html>
